<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contactarr</title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="content.css">
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="contactarr.png">
  <link rel="stylesheet" href="/modals/notification/notification.css">
  <link rel="stylesheet" href="/pages/dashboard/dashboard.css">
  <link rel="stylesheet" href="/emails/titan/titan.css">
</head>
<body>
  <div class="sidebar">
    <div class="header">
      <h2>contact<span id="arr">arr</span></h2>
    </div>
    <nav id="sidebar-content">
      <ul>
        <li class="active" onclick="goToDashboard()"><a href="/">Dashboard</li>
        <li onclick="goToConnections()"><a href="/connections">Connections</a></li>
      </ul>
    </nav>
  </div>
  <div class="content-wrapper">
    <div class="content">
      <div class="user-list-container">
        <h2>Users</h2>
        <div id="user-list">
          
        </div>
      </div>
      <div class="email-container" id="email-container">
        <h2>Email</h2>
        <div class="email-selector">
          <p class="selector selected" id="titan-selector" onclick="titanSelected()">Titan</p>
          <p class="selector" id="overseerr-selector" onclick="overseerrSelected()">Overseerr</p>
        </div>
        <div class="html-email-container">
          <p>The HTML email will look as follows:</p>
          <div id="embed-container">

          </div>
          <p>Enter HTML code to add to the email:</p>
          <textarea id="htmlInput" rows="7"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="nav.js"></script>
  <script src="/pages/dashboard/dashboard.js"></script>
</body>
</html>
