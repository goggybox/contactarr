<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contactarr</title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="content.css">
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="contactarr.png">
  <link rel="stylesheet" href="/modals/notification/notification.css">
  <link rel="stylesheet" href="/pages/dashboard/dashboard.css">
  <link rel="stylesheet" href="/emails/server/server.css">
</head>
<body>
  <div class="sidebar">
    <div class="header">
      <h2>contact<span id="arr">arr</span></h2>
    </div>
    <nav id="sidebar-content">
      <ul>
        <li class="active" onclick="goToDashboard()"><a href="/">Dashboard</li>
        <li onclick="goToAutomated()"><a href="/automated">Automated Emails</li>
        <li onclick="goToSettings()"><a href="/settings">Settings</a></li>
      </ul>
    </nav>
  </div>
  <div class="content-wrapper">
    <div class="content">
      <div class="user-list-container">
        <h2>Users</h2>
        <div id="user-list">
          
        </div>
        <div id="select-users-buttons" class="hidden">
          <div id="select-all-users-button">
            <p>Select All</p>
          </div>
          <div id="deselect-all-users-button" class="unselected">
            <p>Deselect All</p>
          </div>
        </div>
      </div>
      <div class="email-container" id="email-container">
        <h2>Manual Email</h2>
        <div class="email-selector">
          <p class="selector selected" id="server-selector" onclick="serverSelected()">Your Server</p>
          <p class="selector" id="overseerr-selector" onclick="overseerrSelected()">Overseerr</p>
        </div>
        <div class="html-email-container">
          <p>Here you can manually send an email to one or more users. The email can be edited below, and a rendering is shown.</p>
          <div id="embed-container">

          </div>
          <p>Email HTML:</p>
          <textarea id="htmlInput" rows="7"></textarea>
          <p>Footer HTML:</p>
          <textarea id="footerInput" rows="1"></textarea>
          <p class="select-users-button" id="server-select-users-button">
            Select Users
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="nav.js"></script>
  <script type="module" src="/pages/dashboard/dashboard.js"></script>
</body>
</html>
